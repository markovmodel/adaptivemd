
name: "worker"

launcher:

main:
    executable:    "startworker"

    arguments:
        - "{project_name}"
        - "{admd_dburl}"
        - "{n_tasks}"

        # If this > 1, workers will try to share from list of gpu devices
        - "1"

        - "SLURM_PROCID"
        - "2> admd.workers.launch.err 1> admd.workers.launch.out & WORKERS_APID=$!"
